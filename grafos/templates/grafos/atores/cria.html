

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro de Ator</h5>
                        <p class="card-text">
                            Complete o formulário abaixo para cadastrar
                            um novo <code>Ator</code>.
                        </p>
                        <form method="post">
                            <!-- Não se esqueça dessa tag -->
                            {% csrf_token %}

                            <!-- Nome -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nome</span>
                                {{ form.nome }}
                            </div>

                            <!-- Sobrenome -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">Link da Imagem</span>
                                {{ form.link_imagem }}
                            </div>

                            <!-- CPF -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">Descrição</span>
                                {{ form.descricao  }}
                            </div>

                            <hr>
                            <div class="text-end">
                                <a href="{% url 'lista_ator' %}" class="btn btn-outline-primary">Voltar</a>
                                <button class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
