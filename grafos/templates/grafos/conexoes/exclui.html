
<!-- Bloco de conteúdo da nossa página -->
{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Exclusão de Conexão</h5>

                <p class="card-text">
                    Você tem certeza que quer excluir a conexão <b>{{ conexao.conexaoA }} <-> {{ conexao.conexaoB }}</b>?
                </p>

                <form method="post">
                    {% csrf_token %}

                    <hr/>
                    <div class="text-end">
                        <a href="{% url 'lista_conexao' %}" class="btn btn-outline-danger">
                            Cancelar
                        </a>
                        <button class="btn btn-danger">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
