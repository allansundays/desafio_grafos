

<!-- Bloco de conteúdo da nossa página -->
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastrar Conexão</h5>
                        <p class="card-text">
                            Cadastre aqui uma nova <code>Conexâo</code>.
                        </p>
                        <a href="{% url 'cadastra_conexao' %}"
                           class="btn btn-primary">
                            Nova Conexão
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Conexões</h5>
                        <p class="card-text">
                            Veja aqui a lista de <code>Conexões</code> cadastradas.
                        </p>
                        <a href="{% url 'lista_conexao' %}"
                           class="btn btn-primary">
                            Vá para Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
